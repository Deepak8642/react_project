<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Explore top universities, scholarships, and visa guides for studying abroad. Get expert advice and apply easily!" />
    <meta name="keywords" content="study abroad, scholarships, student visa, education overseas, top universities, study abroad consultants" />
    <meta name="robots" content="index, follow">

    <!-- Open Graph (Social Media) -->
    <meta property="og:title" content="Headstart - Your Guide to Studying Abroad" />
    <meta property="og:description" content="Find the best universities, scholarships, and visa assistance for studying abroad." />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://your-site.vercel.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Study Abroad with Headstart" />
    <meta name="twitter:description" content="Find the best universities and scholarships for your study abroad journey." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-site.vercel.app" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Study Abroad - Headstart</title>

    <!-- Structured Data (Schema Markup for Google) -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "EducationalOrganization",
            "name": "Headstart",
            "url": "https://your-site.vercel.app",
            "description": "Helping students study abroad with top universities, scholarships, and visa guides.",
            "logo": "%PUBLIC_URL%/logo192.png",
            "sameAs": [
                "https://www.facebook.com/yourpage",
                "https://www.twitter.com/yourprofile",
                "https://www.linkedin.com/company/yourcompany"
            ]
        }
    </script>

</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
